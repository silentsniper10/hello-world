{% extends "layout.html" %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 40px; color:#111; }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 44px; margin-bottom: 6px; }
    p.lead { color:#111; margin-bottom: 20px; }
    label { display:block; font-weight:700; margin-top:16px; text-align:left; }
    input[type="email"], input[type="password"] {
      width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; box-sizing:border-box; font-size:16px;
    }
    .btn {
      display:block; width:100%; margin-top:24px; padding:14px 20px; border-radius:12px; background:#3b5f2d; color:#fff; font-weight:700; border:none; font-size:18px; cursor:pointer;
    }
    .muted { text-align:center; margin-top:18px; }
    a { color: #2466e7; text-decoration:none; font-weight:600; }
    .error { color:#b00020; font-weight:700; margin: 10px 0; text-align:left; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome back!</h1>
    <p class="lead">Enter your Credentials to access your account</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login') }}">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" required>

      <button class="btn" type="submit">Login</button>
    </form>

    <p class="muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
  </div>
</body>
</html>


{% endblock %}
