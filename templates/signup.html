{% extends "layout.html" %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 40px; color: #111; }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 48px; margin-bottom: 40px; }
    label { display:block; font-weight:700; margin-top:20px; text-align:left; }
    input[type="text"], input[type="email"], input[type="password"] {
      width:100%; padding:14px; border-radius:14px; border:1px solid #ddd; box-sizing:border-box; font-size:16px;
    }
    .btn {
      display:block; width:100%; margin-top:30px; padding:16px 20px; border-radius:14px; background:#3b5f2d; color:#fff; font-weight:700; border:none; font-size:18px; cursor:pointer;
    }
    .muted { text-align:center; margin-top:18px; }
    a { color: #2466e7; text-decoration:none; font-weight:600; }
    .error { color: #b00020; font-weight:700; margin: 10px 0; }
    .small { font-size:14px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Started Now</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <!-- use url_for to ensure the form always posts to the canonical endpoint -->
    <form method="post" action="{{ url_for('signup') }}">
      <label for="username">Name</label>
      <input id="username" name="username" type="text" placeholder="Enter your name" required>

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter a password" required>

      <button class="btn" type="submit">Signup</button>
    </form>

    <p class="muted">Have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
  </div>
</body>
</html>


{% endblock %}
